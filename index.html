    <!-- Header -->

    <script>
      // ---- Dark mode (persisted) + Shortcut
      (function initTheme() {
        const key = "dash.theme";
        const userPref = localStorage.getItem(key);
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        if (userPref ? userPref === "dark" : prefersDark)
          document.documentElement.classList.add("dark");
        document.getElementById("themeToggle").addEventListener("click", () => {
          document.documentElement.classList.toggle("dark");
          localStorage.setItem(
            key,
            document.documentElement.classList.contains("dark")
              ? "dark"
              : "light",
          );
        });
        // Ctrl/Cmd + J to toggle theme
        window.addEventListener("keydown", (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "j") {
            e.preventDefault();
            document.getElementById("themeToggle").click();
          }
        });
      })();

      // ---- Data
      function allLinks() {
        return LINKS;
      }

      // ---- Render
      const grid = document.getElementById("grid");
      const empty = document.getElementById("emptyState");
      function render(filter = "") {
        const tpl = document.getElementById("cardTemplate");
        grid.innerHTML = "";
        const f = filter.trim().toLowerCase();
        const list = allLinks().filter(
          (l) =>
            !f ||
            l.name.toLowerCase().includes(f) ||
            l.url.toLowerCase().includes(f) ||
            (l.desc || "").toLowerCase().includes(f),
        );
        if (list.length === 0) {
          empty.classList.remove("hidden");
          return;
        }
        empty.classList.add("hidden");
        for (const item of list) {
          const node = tpl.content.firstElementChild.cloneNode(true);
          node.href = item.url;
          node.querySelector("div .text-3xl").textContent = item.icon || "ğŸ”—";
          node.querySelector("h2").textContent = item.name;
          node.querySelector("p.text-sm").textContent = item.desc || "";
          node.querySelector("p.text-xs").textContent = item.url;
          grid.appendChild(node);
        }
      }
      render();

      // ---- Search
      const search = document.getElementById("search");
      search.addEventListener("input", () => render(search.value));

      // Optional: open with Enter when search has an exact match
      search.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const f = search.value.trim().toLowerCase();
          if (!f) return;
          const list = allLinks().filter((l) => l.name.toLowerCase() === f);
          if (list[0]) window.location.assign(list[0].url);
        }
      });
    </script>
