<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>24h → 12h Time Converter</title>
  <script>
    (function () {
      try {
        const theme = localStorage.getItem("dash.theme");
        if (theme === "dark" || theme === "light") {
          document.documentElement.setAttribute("data-theme", theme);
        }
      } catch {}
    })();
  </script>

  <style>
    :root {
      --bg: linear-gradient(135deg, #f5f7fa, #e4ebf5);
      --card: #ffffff;
      --accent: #3b82f6;
      --text: #0f172a;
      --muted: #64748b;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --field-border: #d1d5db;
      --field-placeholder: #9ca3af;
      --output-bg: #f1f5f9;
      --output-bg-hover: #e2e8f0;
      --back-border: #d1d5db;
      --back-bg: #ffffff;
      --back-bg-hover: #f8fafc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: linear-gradient(135deg, #0f172a, #111827);
        --card: #111827;
        --accent: #60a5fa;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        --field-border: #374151;
        --field-placeholder: #9ca3af;
        --output-bg: #1f2937;
        --output-bg-hover: #273449;
        --back-border: #374151;
        --back-bg: #111827;
        --back-bg-hover: #1f2937;
      }
    }

    :root[data-theme="light"] {
      --bg: linear-gradient(135deg, #f5f7fa, #e4ebf5);
      --card: #ffffff;
      --accent: #3b82f6;
      --text: #0f172a;
      --muted: #64748b;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --field-border: #d1d5db;
      --field-placeholder: #9ca3af;
      --output-bg: #f1f5f9;
      --output-bg-hover: #e2e8f0;
      --back-border: #d1d5db;
      --back-bg: #ffffff;
      --back-bg-hover: #f8fafc;
    }

    :root[data-theme="dark"] {
      --bg: linear-gradient(135deg, #0f172a, #111827);
      --card: #111827;
      --accent: #60a5fa;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      --field-border: #374151;
      --field-placeholder: #9ca3af;
      --output-bg: #1f2937;
      --output-bg-hover: #273449;
      --back-border: #374151;
      --back-bg: #111827;
      --back-bg-hover: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      width: min(100%, 420px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    @media (max-width: 640px) {
      body {
        min-height: 100dvh;
        padding: 0;
      }

      .card {
        width: 100%;
        min-height: 100dvh;
        border-radius: 0;
        box-shadow: none;
        padding:
          calc(env(safe-area-inset-top, 0px) + 3.5rem)
          1rem
          max(1.25rem, env(safe-area-inset-bottom, 0px));
      }
    }

    h2 {
      margin: 0 0 1.2rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid var(--field-border);
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      background: var(--card);
      color: var(--text);
    }

    input::placeholder {
      color: var(--field-placeholder);
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    .output {
      margin-top: 1.4rem;
      padding: 0.9rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      border-radius: 12px;
      background: var(--output-bg);
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, transform 0.1s;
    }

    .output:empty {
      display: none;
    }

    .output:hover {
      background: var(--output-bg-hover);
    }

    .output:active {
      transform: scale(0.98);
    }

    .hint {
      margin-top: 0.6rem;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    .back-link {
      position: fixed;
      top: max(12px, env(safe-area-inset-top, 0px));
      left: 12px;
      z-index: 10;
      padding: 0.45rem 0.75rem;
      border-radius: 0.6rem;
      border: 1px solid var(--back-border);
      background: var(--back-bg);
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      background: var(--back-bg-hover);
    }
  </style>
</head>
<body>
  <a class="back-link" href="./index.html">Back to Dashboard</a>

  <div class="card">
    <h2>24 2 12 Time Converter</h2>

    <input
      type="text"
      placeholder="17.17 · 17:17 · 1717"
      autofocus
      inputmode="numeric"
      oninput="convertTime(this.value)"
      onkeydown="handleEnter(event)"
      aria-label="24 hour time input"
    />

    <div class="output" id="output" onclick="copyOutput()"></div>
    <div class="hint">Click the time to copy</div>
  </div>

  <script>
    function convertTime(input) {
      const output = document.getElementById('output');
      input = input.trim();

      if (!input) {
        output.textContent = '';
        return;
      }

      let hour, minutes, seconds = null;

      if (input.includes(':')) {
        const parts = input.split(':');
        if (parts.length < 2 || parts.length > 3) return;

        hour = parseInt(parts[0], 10);
        minutes = parseInt(parts[1], 10);
        if (parts[2]) seconds = parseInt(parts[2], 10);

      } else if (input.includes('.')) {
        const parts = input.split('.');
        if (parts.length !== 2) return;

        hour = parseInt(parts[0], 10);
        minutes = parseInt(parts[1], 10);

      } else if (/^\d{4}$/.test(input)) {
        hour = parseInt(input.slice(0, 2), 10);
        minutes = parseInt(input.slice(2), 10);

      } else {
        return;
      }

      if (
        isNaN(hour) || isNaN(minutes) ||
        hour < 0 || hour > 23 ||
        minutes < 0 || minutes > 59 ||
        (seconds !== null && (seconds < 0 || seconds > 59))
      ) {
        output.textContent = 'Invalid time';
        return;
      }

      const period = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12 || 12;

      const mm = String(minutes).padStart(2, '0');
      const ss = seconds !== null ? `:${String(seconds).padStart(2, '0')}` : '';

      output.textContent = `${hour}:${mm}${ss} ${period}`;
    }

    function handleEnter(event) {
      if (event.key === 'Enter') {
        event.target.blur();
      }
    }

    function copyOutput() {
      const text = document.getElementById('output').textContent;
      if (!text) return;
      navigator.clipboard.writeText(text);
    }
  </script>

</body>
</html>
