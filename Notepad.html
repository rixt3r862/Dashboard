<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notepad</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          sans-serif;
        background: #f5f5f4;
        color: #1c1917;
      }

      .app {
        max-width: 1100px;
        margin: 0 auto;
        padding: 1rem;
      }

      .topbar {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
      }

      .topbar-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.1rem, 2.2vw, 1.4rem);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .btn {
        border: 1px solid #d6d3d1;
        background: #fff;
        border-radius: 0.6rem;
        padding: 0.45rem 0.75rem;
        font-size: 0.9rem;
        cursor: pointer;
      }

      .btn:hover {
        background: #f5f5f4;
      }

      #pad {
        width: 100%;
        min-height: calc(100dvh - 7.5rem);
        resize: vertical;
        border: 1px solid #d6d3d1;
        border-radius: 0.85rem;
        padding: 1rem;
        font-size: clamp(1.2rem, 2.2vw, 1.65rem);
        line-height: 1.5;
        background: #fff;
        color: inherit;
      }

      #pad:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #0c0a09;
          color: #f5f5f4;
        }

        .btn {
          border-color: #44403c;
          background: #1c1917;
          color: #f5f5f4;
        }

        .btn:hover {
          background: #292524;
        }

        #pad {
          border-color: #44403c;
          background: #1c1917;
          color: #f5f5f4;
        }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <div class="topbar">
        <h1>Notepad</h1>
        <div class="topbar-actions">
          <button class="btn" id="spellToggle" type="button">
            Spellcheck: On
          </button>
          <a class="btn" href="./index.html">Back to Dashboard</a>
        </div>
      </div>

      <label for="pad" style="position: absolute; left: -9999px">Notepad</label>
      <textarea
        id="pad"
        placeholder="Start typing..."
        autofocus
        spellcheck="true"
        autocapitalize="sentences"
        autocomplete="on"
        autocorrect="on"
      ></textarea>
    </main>
    <script>
      const pad = document.getElementById("pad");
      const spellToggle = document.getElementById("spellToggle");

      function syncSpellToggleLabel() {
        spellToggle.textContent = `Spellcheck: ${pad.spellcheck ? "On" : "Off"}`;
      }

      spellToggle.addEventListener("click", () => {
        pad.spellcheck = !pad.spellcheck;
        syncSpellToggleLabel();
        pad.focus();
      });

      syncSpellToggleLabel();
    </script>
  </body>
</html>
